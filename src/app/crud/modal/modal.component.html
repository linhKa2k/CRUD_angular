<div>

            <div class="form-modal">
                <div>
                    <p>Name</p>
                    <input nz-input placeholder="Name" [(ngModel)]="User.tenBoCauHoi" />
                </div>
            </div>
        </ng-container>
    </nz-modal>

</div>
